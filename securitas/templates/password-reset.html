{% extends "with_navbar.html" %}
{% block title %}Password Reset{% endblock %}

{% block head %}
{{ super() }}
{{ css("password-reset") }}
{% endblock %}

{% block content %}
{{ super() }}

<div class="container section">
  <div class="row">
    
    <div class="col s12">
      <form action="/password-reset" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

        <div class="card">
          <div class="card-content">

            <span class="card-title">Password Reset</span>

            <div class="input-field col s12">
              <input placeholder="jdoe" id="username" name="username" type="text" class="validate" tabindex="1">
              <label for="username">Username</label>
            </div>

            <div class="input-field col s12">
              <input placeholder="current_password" id="current_password" name="current_password" type="password" class="validate" tabindex="2">
              <label for="current_password">Current Password</label>
            </div>

            <div class="input-field col s12">
              <input placeholder="password" id="password" name="password" type="password" class="validate" tabindex="3">
              <label for="password">New Password</label>
            </div>

            <div class="input-field col s12">
              <input placeholder="password" id="password_confirm" name="password_confirm" type="password" class="validate" tabindex="4">
              <label for="password_confirm">Password Confirmation</label>
            </div>

            <div class="input-field col s12">
              <button class="btn waves-effect waves-light light-blue darken-4 w100" id="submit" type="submit" tabindex="5">Submit</button>
            </div>
          </div>

          <div class="clearfix"></div>

        </div> <!-- ./card -->
      </form>
    </div> <!-- ./col s12 -->
  </div> <!-- ./row -->
</div>
{% endblock %}
